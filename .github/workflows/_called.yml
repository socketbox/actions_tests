name: Called Workflow
on:
  workflow_call:
    inputs:
      environment:
        description: 'the environment to deploy to'
        required: true
        type: string

jobs:
  environment-test:
    runs-on: ubuntu-latest
    steps:
      - name: Map option to environment
        run: |
          if [[ ${{inputs.aws_profile}} == 'DEV' ]]
          then
            echo secret_prefix=EDCAR >> $GITHUB_ENV
          fi
      - name: Secret test
        run: |
          echo ${{ secrets.PREPROD_REGION }}
          echo ${{inputs.environment}}
          echo ${{ secrets[format('{0}_REGION', inputs.environment)] }}
          echo "Secret PREPROD_REGION: ${{ secrets[format('{0}_REGION', inputs.environment)] }}"
